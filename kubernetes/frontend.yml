apiVersion: apps/v1
kind: Deployment
metadata:
  name: caas-frontend
  labels:
    app: caas-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: caas-frontend
  template:
    metadata:
      labels:
        app: caas-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/chiosemen/caas-platform/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: VITE_API_BASE_URL
          value: "http://caas-backend-service/api"
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
          requests:
            cpu: "250m"
            memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: caas-frontend-service
spec:
  selector:
    app: caas-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
